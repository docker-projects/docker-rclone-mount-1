image: web2brain/rclone-mount:latest
manifests:
  - image: web2brain/rclone-mount:amd64
    platform:
      architecture: amd64
      os: linux
  - image: web2brain/rclone-mount:arm32v6
    platform:
      architecture: arm
      os: linux
      variant: v6
  - image: web2brain/rclone-mount:arm32v7
    platform:
      architecture: arm
      os: linux
      variant: v7
  - image: web2brain/rclone-mount:arm64v8
    platform:
      architecture: arm64
      os: linux
      variant: v8
  - image: web2brain/rclone-mount:i386
    platform:
      architecture: 386
      os: linux
